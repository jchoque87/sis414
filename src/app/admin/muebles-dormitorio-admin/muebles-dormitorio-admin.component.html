<div class="part8">
  <mat-form-field appearance="fill">
    <mat-label><p>CLIENTE</p></mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label><P>MUEBLE</P></mat-label>
    <input matInput [(ngModel)]="mueble">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label><P>DICEÑO</P></mat-label>
    <input matInput [(ngModel)]="desing">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label><P>MATERIAL</P></mat-label>
    <input matInput [(ngModel)]="mate">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label><P>DETALLES</P></mat-label>
    <input matInput [(ngModel)]="detalles">
  </mat-form-field>

  <button class="boton1" mat-raised-button color="primary" (click)="SaveData()"><p>agregar pedido</p></button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef><P>CLIENTE</P></th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="furniture">
    <th mat-header-cell *matHeaderCellDef> <P>MUEBLE</P></th>
    <td mat-cell *matCellDef="let element"> {{element.furniture}} </td>
  </ng-container>

  <ng-container matColumnDef="desing">
    <th mat-header-cell *matHeaderCellDef><P>DICEÑO</P></th>
    <td mat-cell *matCellDef="let element"> {{element.desing}} </td>
  </ng-container>

  <ng-container matColumnDef="place">
    <th mat-header-cell *matHeaderCellDef><p>MATERIAL</p> </th>
    <td mat-cell *matCellDef="let element"> {{element.place}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef><p>DETALLES</p> </th>
      <td mat-cell *matCellDef="let element"> {{element.details}} </td>
  </ng-container>

  <ng-container matColumnDef="actualizar">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" ><p>ACTUALIZAR</p></button>
    </td>
  </ng-container>

  <ng-container matColumnDef="actualizar">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" ><p>EDITAR</p></button>
    </td>
  </ng-container>

  <ng-container matColumnDef="borrar">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button class="bot2" (click)="deleteData(element.id)"><p>BORRAR</p></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
