<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="job">
    <th mat-header-cell *matHeaderCellDef> Tipos Muebles </th>
    <td mat-cell *matCellDef="let element"> {{element.job}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Material </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="superficie">
    <th mat-header-cell *matHeaderCellDef> Dise√±o </th>
    <td mat-cell *matCellDef="let element">{{element.superficie}}</td>
  </ng-container>
  <ng-container matColumnDef="costo">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let element">  {{element.costo}}
    </td>
  </ng-container>
  <ng-container matColumnDef="envio">
    <th mat-header-cell *matHeaderCellDef> Tiempo de entregas </th>
    <td mat-cell *matCellDef="let element">{{element.envio}}</td>
  </ng-container>
<!-- botones Column -->
  <ng-container matColumnDef="Botones2">
    <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" aria-label="Editar" (click)="addUser()" class="button_register">
          REGISTRAR
        </button>
    </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" aria-label="Editar" (click)="editUser(element)" id="button_edit">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="Botones">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="deleteData(element.id)" id ="button_delete">
        <mat-icon id="button_delete_name">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
