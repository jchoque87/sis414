    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field appearance="fill">
  <mat-label>Material</mat-label>
    <input matInput [(ngModel)]="data.job">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>dise√±o</mat-label>

    <input matInput [(ngModel)]="data.costo">
