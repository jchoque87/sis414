
<h1 mat-dialog-title >REGISTRAR PRODUCTO LUCES-SEMIDIRECTA</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Moldura</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field appearance="fill">
  <mat-label>Referencia</mat-label>
    <input matInput [(ngModel)]="data.job"> 
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>superficie</mat-label>
    <input matInput [(ngModel)]="data.superficie"> 
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>precio</mat-label>
    <input matInput [(ngModel)]="data.costo"> 
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label> entregas</mat-label>
    <input matInput [(ngModel)]="data.envio"> 
  </mat-form-field>
    
</div>
<div mat-dialog-actions  >
  <button mat-button  (click)="onNoClick()">Cerrar</button>
  <button mat-button  (click)="SaveData()">Registrar</button>
  
</div>
