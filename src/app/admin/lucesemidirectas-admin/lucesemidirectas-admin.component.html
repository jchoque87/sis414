  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!--- Note thatthese columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="job">
      <th mat-header-cell *matHeaderCellDef> Referencia </th>
      <td mat-cell *matCellDef="let element"> {{element.job}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Moldura</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <!--superficie-column-->
    <ng-container matColumnDef="superficie">
      <th mat-header-cell *matHeaderCellDef> Superficie </th>
      <td mat-cell *matCellDef="let element">{{element.superficie}}</td> 
    </ng-container>
    <!--Precio--colum-->
    <ng-container matColumnDef="costo">
      <th mat-header-cell *matHeaderCellDef> Precio</th>
      <td mat-cell *matCellDef="let element">  {{element.costo}}
         <!-- <input type="file" accept=".jpg, .jpeg" multiple  (change)="cargarImagen($event)"  id="inputFile">-->
      </td>
    </ng-container>
    <!--tiwmpo de envio-column-->
    <ng-container matColumnDef="envio">
      <th mat-header-cell *matHeaderCellDef> Tiempo de entregas </th>
      <td mat-cell *matCellDef="let element">{{element.envio}}</td> 
    </ng-container>
  <!-- botones Column -->
   
    <ng-container matColumnDef="Botones">
      <th mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" aria-label="Editar" (click)="addUser()" class="button_register">
             REGISTRAR
          </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" aria-label="Editar" (click)="editUser(element)" id="button_edit">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Botones2">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-fab  (click)="deleteData(element.id)" id ="button_delete">
          <mat-icon id="button_delete_name">delete</mat-icon>
        </button> 
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
