<mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="nombre">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Trabajo</mat-label>
    <input matInput [(ngModel)]="trabajo"> 
  </mat-form-field>
  
  <button mat-raised-button color="primary" (click)="SaveData()">Registrar</button>
  
  <br>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="job">
      <th mat-header-cell *matHeaderCellDef> Trabajo. </th>
      <td mat-cell *matCellDef="let element"> {{element.job}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  <!-- botones Column -->
    <ng-container matColumnDef="Botones">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="deleteData(element.id)">Delete</button> 
      </td>
    </ng-container>
    <ng-container matColumnDef="Botones2">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" >Actualizar</button> 
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
