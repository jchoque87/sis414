<h1 mat-dialog-title>AGREGAR PEDIDO PAREDES</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label><a>NOMBRE CLIENTE</a></mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label><a>COLORES</a></mat-label>
    <input matInput [(ngModel)]="decor">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label><a>TIPO DICEÃ‘O</a></mat-label>
    <input matInput [(ngModel)]="desing">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label><a>SITIO</a></mat-label>
    <input matInput [(ngModel)]="place">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label><a>DETALLES EXTRAS</a></mat-label>
    <input matInput [(ngModel)]="details">
  </mat-form-field>

  <div mat-dialog-actions>
    <button class="boton1" mat-icon-button color="primary" (click)="SaveData()" id="button1"><mat-icon>add</mat-icon>
    </button>
  </div>
  
</div>
