<br>
<mat-form-field appearance="fill">
  <mat-label>Tipo</mat-label>
  <input matInput [(ngModel)]="nombre">
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Cantidad</mat-label>
  <input matInput [(ngModel)]="trabajo">
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Tiempo de espera</mat-label>
  <input matInput [(ngModel)]="time">
</mat-form-field>
    <button mat-raised-button color="primary" (click)="SaveData()">Insertar</button>
<br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="job">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let element"> {{element.job}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Tiempo de entrega</th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="Button_m">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-fab (click)="deleteData(element.id)" id ="button_delete">	<mat-icon>delete_outline</mat-icon></button> 
      </td>
    </ng-container>

  </table>
