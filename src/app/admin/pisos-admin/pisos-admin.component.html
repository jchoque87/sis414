<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="job">
      <th mat-header-cell *matHeaderCellDef> Trabajo. </th>
      <td mat-cell *matCellDef="let element"> {{element.job}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>
          Acciones
          <button mat-icon-button color="primary" aria-label="Editar" (click)="addUser()" >
            <mat-icon>person_add</mat-icon>
          </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" aria-label="Editar" (click)="editUser(element)" >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
