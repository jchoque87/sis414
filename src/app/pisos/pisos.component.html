<br>
<mat-grid-list cols="2" >
  <mat-grid-tile *ngFor="let tile of dataSource" >
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{tile.name}}</mat-card-title>
        <mat-card-subtitle>{{tile.job}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>    
  </mat-grid-tile>
</mat-grid-list>
<br>
<mat-form-field appearance="fill">
  <mat-label>Nombre</mat-label>
  <input matInput [(ngModel)]="nombre">
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Trabajo</mat-label>
  <input matInput [(ngModel)]="trabajo">
</mat-form-field>
<button mat-raised-button color="primary" (click)="SaveData()">Primary</button>
<br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="job">
      <th mat-header-cell *matHeaderCellDef> Trabajo. </th>
      <td mat-cell *matCellDef="let element"> {{element.job}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
