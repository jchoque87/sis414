<div class="container">  
    <form id="contact" action="" method="post">
      <h3>CONTACTO</h3>
      <h4>¡Contáctenos hoy y obtenga una respuesta en 24 horas!</h4>
      <fieldset>
        <input placeholder="Nombre Completo" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Correo Electrónico" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Telefono" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Escribe tu mensaje aquí...." tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
      </fieldset>
    </form>
   
    
  </div>
