<div class="part8">
  <div >
    <mat-tab-group class="text">
      <mat-tab  label= "HORA-FECHA">
        <ng-template matTabContent>
          Potosi - Bolivia: {{getTimeLoaded(1) | date:'medium'}}
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label><p>NOMBRE</p></mat-label>
      <input matInput [(ngModel)]="nombre">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label><P>TELEFONO</P></mat-label>
      <input matInput [(ngModel)]="phone">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label><P>SOBRENOMBRE</P></mat-label>
      <input matInput [(ngModel)]="username">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label><P>SITIO WEB</P></mat-label>
      <input matInput [(ngModel)]="website">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label><P>CORREO</P></mat-label>
      <input matInput [(ngModel)]="email">
    </mat-form-field>

    <button mat-button class="bot" (click)="SaveData()"><p>Agregar</p></button>
  </div>



  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> <P>ID.</P> </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> <P>NOMBRE</P> </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef><P>TELEFONO</P></th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef><P>SOBRENOMBRE</P></th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="website">
        <th mat-header-cell *matHeaderCellDef> <P>SITIO WEB</P> </th>
        <td mat-cell *matCellDef="let element"> {{element.website}} </td>
      </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> <P>CORREO</P> </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
