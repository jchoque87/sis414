<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="gj2.css">
    <title>Document</title>
    <script src="gj2.js"></script>
</head>
<body>
    <main>
        <form action="" name="registro" class="formulario" id="formulario" method="post" onsubmit="return validar();">
            <h2>VERIFICACION</h2>
            <div class="contenedor-inputs">
                <label class="laberform" for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="   Nombre" class="formulario__input">
                <label class="laberform" for="correo">Correo</label>
                    <input type="text" id="correo" name="correo" placeholder="   Correo" class="formulario__input">
                <label class="laberform" for="telefono">Telefono Fijo</label>
                    <input type="text" id="telefono" name="telefono" placeholder="   Telefono Fijo" class="formulario__input">
                <label class="laberform" for="telefono8d">Telefono BO</label>
                    <input type="text" id="telefono8d" name="telefono8d" placeholder="   Telefono de 8 digitos" class="formulario__input">

                <input type="submit" name="Registrar" class="btn-enviar" onclick="obtenerdatos()">
            </div>
        </form>
    </main>
